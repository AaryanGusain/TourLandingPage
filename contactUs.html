<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Contact Us - Tour</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e3e1d5","accent": "#ffffff",
                        "background-light": "#f6f8f8",
                        "background-dark": "#000000","beige-text": "#e3e1d5",
                        "beige-dim": "#a3a195",
                        "surface-dark": "#0a0a0a","border-beige": "#383835"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        :root {
            /* Typography Scale - Major Third (1.25) for desktop, Minor Third (1.2) for mobile */
            --t-h1-desktop: 60px;
            --t-h1-mobile: 40px;
            --t-h2-desktop: 36px;
            --t-h2-mobile: 28px;
            --t-h3-desktop: 20px;
            --t-h3-mobile: 18px;
            --t-body: 16px;
            --t-label: 14px;
            
            /* Line Heights */
            --lh-tight: 1.2;
            --lh-normal: 1.6;
            
            /* Font Weights */
            --fw-medium: 500;
            --fw-semibold: 600;
            --fw-bold: 700;
        }
        
        /* Typography Utility Classes */
        .type-h1 {
            font-size: var(--t-h1-mobile);
            font-weight: var(--fw-bold);
            line-height: var(--lh-tight);
        }
        
        @media (min-width: 768px) {
            .type-h1 {
                font-size: var(--t-h1-desktop);
            }
        }
        
        .type-h2 {
            font-size: var(--t-h2-mobile);
            font-weight: var(--fw-semibold);
            line-height: var(--lh-tight);
        }
        
        @media (min-width: 768px) {
            .type-h2 {
                font-size: var(--t-h2-desktop);
            }
        }
        
        .type-h3 {
            font-size: var(--t-h3-mobile);
            font-weight: var(--fw-medium);
            line-height: var(--lh-tight);
        }
        
        @media (min-width: 768px) {
            .type-h3 {
                font-size: var(--t-h3-desktop);
            }
        }
        
        .type-body {
            font-size: var(--t-body);
            line-height: var(--lh-normal);
        }
        
        .type-label {
            font-size: var(--t-label);
            font-weight: var(--fw-medium);
        }
        
        .measure {
            max-width: 70ch;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e3e1d5;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-black font-display text-white overflow-x-hidden antialiased">
<div class="w-full border-b border-white/10 bg-black sticky top-0 z-50">
<div class="flex items-center justify-between px-6 py-4 max-w-[1200px] mx-auto w-full">
<a href="/" class="flex items-center gap-3">
<h2 class="text-white text-xl font-bold tracking-tight">Tour</h2>
</a>
                <div class="hidden md:flex items-center gap-8">
                    <a class="text-beige-text hover:text-white text-sm font-medium transition-colors" href="/">Home</a>
                    <a class="text-beige-text hover:text-white text-sm font-medium transition-colors" href="/aboutUs">About Us</a>
                    <a class="text-beige-text hover:text-white text-sm font-medium transition-colors" href="/contactUs">Contact</a>
                </div>
                <div class="flex items-center gap-4">
<a href="/contactUs" class="flex items-center justify-center rounded-lg h-10 px-5 bg-beige-text hover:bg-white transition-all text-black text-sm font-bold border border-transparent">
                        Join Waitlist
                    </a>
</div>
</div>
</div>
<main class="px-6 py-16 md:py-20">
    <section class="max-w-4xl mx-auto text-center mb-16">
        <p class="inline-flex items-center gap-2 px-3 py-1 border border-white/10 uppercase text-xs tracking-[0.3em] text-primary/80">
            <span class="size-1.5 rounded-full bg-primary animate-pulse"></span>
            Beta Access Open
        </p>
        <h1 class="type-h1 mt-6">Request Beta Access</h1>
        <p class="text-beige-dim type-body measure mx-auto mt-4">Be among the first to experience Tour. Share your vibe with us and we'll get you early access to personalized local discovery.</p>
    </section>
    <section class="max-w-6xl mx-auto flex justify-center">
        <div class="w-full max-w-3xl bg-surface-dark border border-white/10 rounded-2xl p-8 shadow-2xl shadow-black/30">
            <form id="contact-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col gap-2">
                    <label class="type-label text-white/80" for="contact-name">Full Name</label>
                    <input id="contact-name" name="name" class="bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-beige-dim focus:border-primary focus:ring-1 focus:ring-primary/40 transition" placeholder="Alex Traveler" type="text" required/>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="type-label text-white/80" for="contact-email">Email</label>
                    <input id="contact-email" name="email" class="bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-beige-dim focus:border-primary focus:ring-1 focus:ring-primary/40 transition" placeholder="alex@example.com" type="email" required/>
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
                    <label class="type-label text-white/80" for="contact-reason">Reason for Contact</label>
                    <select id="contact-reason" name="reason" class="bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary/40 transition" required>
                        <option value="Beta access" selected>Beta access</option>
                        <option value="Partnerships">Partnerships</option>
                        <option value="Press">Press</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2 md:col-span-2">
<label class="type-label text-white/80" for="contact-message">Tell us about your vibe <span class="text-beige-dim">(optional)</span></label>
<textarea id="contact-message" name="message" class="bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-beige-dim min-h-[160px] focus:border-primary focus:ring-1 focus:ring-primary/40 transition" placeholder="What kind of spots do you want Tour to find for you? (e.g., cozy cafes, hidden speakeasies, minimalist restaurants...)"></textarea>
                </div>
                <div class="md:col-span-2 flex flex-col gap-4">
                    <div class="flex items-center gap-3 text-beige-dim text-sm">
                        <span class="material-symbols-outlined text-base text-primary">lock</span>
                        We never share your contact info. Encrypted end-to-end.
                    </div>
                    <div id="contact-status" class="hidden text-sm"></div>
                    <button id="contact-submit" class="bg-primary text-black font-bold py-3 rounded-lg hover:bg-white transition disabled:opacity-60 disabled:cursor-not-allowed" type="submit">
                        Request Beta Access
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
<script>
  const form = document.getElementById("contact-form");
  const statusEl = document.getElementById("contact-status");
  const submitBtn = document.getElementById("contact-submit");

  function setStatus(type, message) {
    statusEl.classList.remove("hidden");
    statusEl.classList.toggle("text-green-400", type === "success");
    statusEl.classList.toggle("text-red-400", type === "error");
    statusEl.textContent = message;
  }

  form?.addEventListener("submit", async (e) => {
    e.preventDefault();

    submitBtn.disabled = true;
    setStatus("success", "Sending...");

    const payload = {
      name: document.getElementById("contact-name")?.value?.trim(),
      email: document.getElementById("contact-email")?.value?.trim(),
      reason: document.getElementById("contact-reason")?.value?.trim(),
      message: document.getElementById("contact-message")?.value?.trim(),
    };

    try {
      const res = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw new Error(data?.error || "Failed to send message");
      }

      setStatus("success", "Beta request received! We'll be in touch soon with early access details.");
      form.reset();
    } catch (err) {
      setStatus("error", err?.message || "Failed to send message");
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
<footer class="bg-black border-t border-white/5 py-12 px-6">
<div class="max-w-[1200px] mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
<div class="flex items-center gap-3">
                    <span class="text-white font-bold text-lg">Tour</span>
</div>
                <div class="flex flex-wrap justify-center gap-8 text-sm">
                    <a class="text-beige-dim hover:text-white transition-colors" href="/contactUs">Contact Us</a>
                </div>
</div>
</footer>
</body>
</html>
